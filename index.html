<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="board">
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
        <div class="tile tile-5"></div>
        <div class="tile tile-6"></div>
        <div class="tile tile-7"></div>
        <div class="tile tile-8"></div>
        <div class="tile tile-9"></div>
    </div>

    <div class="modal">
        <div class="choose-player modal-window">
            <h2>CHOOSE A PLAYER</h2>
            <button class="button">X</button>
            <h4>OR</h4>
            <button class="button">O</button>
        </div>

        <div class="choose-game-mode modal-window">
            <h2>CHOOSE A GAME MODE</h2>
            <button data-gameMode="vsCPU" class="button">PLAYER VS CPU</button>
            <h4>OR</h4>
            <button data-gameMode="2P" class="button">2 PLAYERS</button>
        </div>
    </div>

</body>

</html>
